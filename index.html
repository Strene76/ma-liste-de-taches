<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker avec Graphique</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .price-display {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Tracker</h1>
        <div class="inputs">
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
            <button onclick="checkPrice()">Vérifier le prix</button>
        </div>
        <div id="price" class="price-display">
            Prix actuel
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="bitcoinChart"></canvas>
        </div>
    </div>

    <script>
        // Initialisation du graphique
        const ctx = document.getElementById('bitcoinChart').getContext('2d');
        let bitcoinChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Prix du Bitcoin (USD)',
                    data: [],
                    borderColor: 'rgb(255, 159, 64)',
                    tension: 0.1,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        async function getHistoricalData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=max&interval=daily');
                const data = await response.json();
                
                const prices = data.prices.map(price => ({
                    x: new Date(price[0]),
                    y: price[1]
                }));

                bitcoinChart.data.datasets[0].data = prices;
                bitcoinChart.update();
            } catch (error) {
                console.error("Erreur lors de la récupération des données historiques:", error);
            }
        }

        async function checkPrice() {
            const currency = document.getElementById('currency').value;
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=${currency}`);
                const data = await response.json();
                const price = data.bitcoin[currency];
                document.getElementById('price').innerHTML = 
                    `Prix du Bitcoin: ${price.toLocaleString()} ${currency.toUpperCase()}`;
            } catch (error) {
                document.getElementById('price').innerHTML = 
                    "Erreur lors de la récupération du prix";
            }
        }

        // Mise à jour automatique toutes les 30 secondes
        setInterval(checkPrice, 30000);
        
        // Chargement initial
        checkPrice();
        getHistoricalData();
    </script>
</body>
</html>
