<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Lavage</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #BB86FC;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        select, input, button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #2d2d2d;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        input {
            border: 1px solid #3d3d3d;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            display: none;
        }

        .result-item {
            margin-bottom: 1rem;
        }

        .result-label {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .result-value {
            color: var(--text);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: #2d2d2d;
            padding: 0.3rem 0.8rem;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tag:hover {
            background: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant Machine à Laver</h1>
        
        <div class="form-group">
            <label for="type">Type de linge</label>
            <input type="text" id="type" list="types-suggestions" placeholder="Entrez ou sélectionnez un type de linge">
            <datalist id="types-suggestions">
                <option value="Coton">
                <option value="Synthétique">
                <option value="Délicat">
                <option value="Laine">
                <option value="Jeans">
                <option value="Serviettes">
                <option value="Draps">
                <option value="T-shirts">
                <option value="Pulls">
                <option value="Sous-vêtements">
                <option value="Chemises">
                <option value="Vestes">
                <option value="Pantalons">
            </datalist>
            <div class="tags">
                <span class="tag" onclick="setType('Coton')">Coton</span>
                <span class="tag" onclick="setType('Synthétique')">Synthétique</span>
                <span class="tag" onclick="setType('Délicat')">Délicat</span>
                <span class="tag" onclick="setType('Laine')">Laine</span>
                <span class="tag" onclick="setType('Jeans')">Jeans</span>
            </div>
        </div>

        <div class="form-group">
            <label for="color">Couleur</label>
            <select id="color">
                <option value="">Sélectionnez la couleur</option>
                <option value="blanc">Blanc</option>
                <option value="couleur">Couleur</option>
                <option value="noir">Noir/Foncé</option>
            </select>
        </div>

        <div class="form-group">
            <label for="soil">Niveau de saleté</label>
            <select id="soil">
                <option value="">Sélectionnez le niveau</option>
                <option value="leger">Légèrement sale</option>
                <option value="normal">Normal</option>
                <option value="tres">Très sale</option>
            </select>
        </div>

        <button onclick="getProgramme()">Obtenir le programme</button>

        <div id="result">
            <div class="result-item">
                <div class="result-label">Programme recommandé:</div>
                <div class="result-value" id="programme"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Température:</div>
                <div class="result-value" id="temperature"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Conseils:</div>
                <div class="result-value" id="conseils"></div>
            </div>
        </div>
    </div>

    <script>
        function setType(value) {
            document.getElementById('type').value = value;
        }

        function getProgramme() {
            const type = document.getElementById('type').value.toLowerCase();
            const color = document.getElementById('color').value;
            const soil = document.getElementById('soil').value;

            if (!type || !color || !soil) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            let programme = '';
            let temperature = '';
            let conseils = '';

            // Logique pour déterminer le programme
            if (type.includes('coton') || type.includes('serviette') || type.includes('drap')) {
                if (color === 'blanc' && soil === 'tres') {
                    programme = 'Coton intensif';
                    temperature = '60°C';
                    conseils = 'Utilisez de la lessive pour blanc avec agent blanchissant';
                } else {
                    programme = 'Coton standard';
                    temperature = '40°C';
                    conseils = 'Utilisez une lessive adaptée à la couleur';
                }
            } else if (type.includes('synthetique') || type.includes('polyester') || type.includes('t-shirt')) {
                programme = 'Synthétique';
                temperature = '30°C';
                conseils = 'Évitez de trop charger le tambour';
            } else if (type.includes('delicat') || type.includes('soie') || type.includes('lingerie')) {
                programme = 'Délicat';
                temperature = '30°C';
                conseils = 'Utilisez un filet de lavage si possible';
            } else if (type.includes('laine') || type.includes('pull') || type.includes('cachemire')) {
                programme = 'Laine/Main';
                temperature = '20°C';
                conseils = 'Utilisez une lessive spéciale laine';
            } else if (type.includes('jean') || type.includes('veste')) {
                programme = 'Jean/Robuste';
                temperature = '40°C';
                conseils = 'Retournez le vêtement avant le lavage';
            } else if (type.includes('chemise')) {
                programme = 'Chemises';
                temperature = '30°C';
                conseils = 'Utilisez le programme spécial chemises si disponible';
            } else {
                // Programme par défaut pour les types non reconnus
                programme = 'Standard';
                temperature = '30°C';
                conseils = 'En cas de doute, consultez l'étiquette d'entretien du vêtement';
            }

            // Ajustement selon le niveau de saleté
            if (soil === 'leger' && temperature === '40°C') {
                temperature = '30°C';
            } else if (soil === 'tres' && temperature === '30°C') {
                temperature = '40°C';
            }

            document.getElementById('programme').textContent = programme;
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('conseils').textContent = conseils;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
