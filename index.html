<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <style>
        /* ... (même style qu'avant) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Tracker</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="1">1 Jour</option>
                <option value="7">7 Jours</option>
                <option value="30">30 Jours</option>
                <option value="365" selected>1 An</option>
            </select>
            <button onclick="updateChart()">Mettre à jour</button>
        </div>
        <div id="price" class="price-display">
            Chargement du prix...
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="bitcoinChart"></canvas>
        </div>
    </div>

    <script>
        let bitcoinChart;

        function initChart() {
            const ctx = document.getElementById('bitcoinChart').getContext('2d');
            bitcoinChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix du Bitcoin (USD)',
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchData(days) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${days}&interval=daily`);
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                const data = await response.json();
                return data.prices.map(price => ({
                    x: price[0],
                    y: price[1]
                }));
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la récupération des données. Veuillez réessayer plus tard.');
                return [];
            }
        }

        async function updateChart() {
            const days = document.getElementById('timeframe').value;
            const data = await fetchData(days);
            if (data.length > 0) {
                bitcoinChart.data.datasets[0].data = data;
                bitcoinChart.update();
            }
        }

        async function updateCurrentPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                const data = await response.json();
                const price = data.bitcoin.usd.toLocaleString('fr-FR', {
                    style: 'currency',
                    currency: 'USD'
                });
                document.getElementById('price').innerHTML = `Prix actuel du Bitcoin: ${price}`;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('price').innerHTML = 'Erreur de chargement du prix';
            }
        }

        // Initialisation
        window.onload = function() {
            initChart();
            updateChart();
            updateCurrentPrice();
            // Mise à jour du prix toutes les 30 secondes
            setInterval(updateCurrentPrice, 30000);
        };
    </script>
</body>
</html>
