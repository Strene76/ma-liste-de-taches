<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <style>
        /* ... (même style qu'avant) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="max" selected>Depuis la création</option>
                <option value="365">1 An</option>
                <option value="90">3 Mois</option>
                <option value="30">1 Mois</option>
                <option value="7">1 Semaine</option>
            </select>
            <button onclick="updateCharts()">Mettre à jour</button>
        </div>
        <div class="crypto-container">
            <div class="crypto-box">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="price-display bitcoin-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2009</div>
            </div>
            <div class="crypto-box">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="price-display ethereum-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2015</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>

    <script>
        let cryptoChart;

        function initChart() {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            cryptoChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bitcoin (EUR)',
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Ethereum (EUR)',
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            type: 'logarithmic',
                            display: true,
                            position: 'left',
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value.toLocaleString('fr-FR', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    });
                                }
                            }
                        },
                        y1: {
                            type: 'logarithmic',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value.toLocaleString('fr-FR', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    });
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + 
                                        context.parsed.y.toLocaleString('fr-FR', {
                                            style: 'currency',
                                            currency: 'EUR'
                                        });
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchCryptoData(crypto, days) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=eur&days=${days === 'max' ? 'max' : days}&interval=${days === 'max' ? 'daily' : 'hourly'}`);
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.prices.map(price => ({
                    x: price[0],
                    y: price[1]
                }));
            } catch (error) {
                console.error(`Erreur lors de la récupération des données ${crypto}:`, error);
                return [];
            }
        }

        async function updateCharts() {
            const days = document.getElementById('timeframe').value;
            const bitcoinData = await fetchCryptoData('bitcoin', days);
            const ethereumData = await fetchCryptoData('ethereum', days);

            if (bitcoinData.length > 0 && ethereumData.length > 0) {
                cryptoChart.data.datasets[0].data = bitcoinData;
                cryptoChart.data.datasets[1].data = ethereumData;
                cryptoChart.update();
            }
        }

        async function updatePrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=eur');
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                
                document.getElementById('bitcoin-price').innerHTML = 
                    data.bitcoin.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
                
                document.getElementById('ethereum-price').innerHTML = 
                    data.ethereum.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            } catch (error) {
                console.error('Erreur lors de la récupération des prix:', error);
                document.getElementById('bitcoin-price').innerHTML = 'Erreur';
                document.getElementById('ethereum-price').innerHTML = 'Erreur';
            }
        }

        // Initialisation
        window.onload = function() {
            initChart();
            updateCharts();
            updatePrices();
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
