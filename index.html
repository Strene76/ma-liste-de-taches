<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .crypto-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .crypto-box {
            flex: 1;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .price-display {
            font-size: 2rem;
            margin: 1rem 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .bitcoin-price {
            color: #f7931a;
        }

        .ethereum-price {
            color: #627eea;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }

            .crypto-container {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
            }

            .price-display {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Price Tracker</h1>
        <div class="crypto-container">
            <div class="crypto-box">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="price-display bitcoin-price">
                    Chargement...
                </div>
            </div>
            <div class="crypto-box">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="price-display ethereum-price">
                    Chargement...
                </div>
            </div>
        </div>
        <div class="controls">
            <select id="timeframe">
                <option value="1">24 Heures</option>
                <option value="7">7 Jours</option>
                <option value="30">30 Jours</option>
                <option value="365" selected>1 An</option>
            </select>
            <button onclick="updateCharts()">Mettre à jour</button>
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>

    <script>
        let cryptoChart;

        function initChart() {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            cryptoChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bitcoin (EUR)',
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Ethereum (EUR)',
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value.toLocaleString('fr-FR', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    });
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value.toLocaleString('fr-FR', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    });
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + 
                                        context.parsed.y.toLocaleString('fr-FR', {
                                            style: 'currency',
                                            currency: 'EUR'
                                        });
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchCryptoData(crypto, days) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=eur&days=${days}&interval=daily`);
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.prices.map(price => ({
                    x: price[0],
                    y: price[1]
                }));
            } catch (error) {
                console.error(`Erreur lors de la récupération des données ${crypto}:`, error);
                return [];
            }
        }

        async function updateCharts() {
            const days = document.getElementById('timeframe').value;
            const bitcoinData = await fetchCryptoData('bitcoin', days);
            const ethereumData = await fetchCryptoData('ethereum', days);

            cryptoChart.data.datasets[0].data = bitcoinData;
            cryptoChart.data.datasets[1].data = ethereumData;
            cryptoChart.update();
        }

        async function updatePrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=eur');
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                
                document.getElementById('bitcoin-price').innerHTML = 
                    data.bitcoin.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
                
                document.getElementById('ethereum-price').innerHTML = 
                    data.ethereum.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            } catch (error) {
                console.error('Erreur lors de la récupération des prix:', error);
                document.getElementById('bitcoin-price').innerHTML = 'Erreur';
                document.getElementById('ethereum-price').innerHTML = 'Erreur';
            }
        }

        // Initialisation
        window.onload = function() {
            initChart();
            updateCharts();
            updatePrices();
            // Mise à jour des prix toutes les 30 secondes
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
