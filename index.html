<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .price-display {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            color: #3498db;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
            padding: 1rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .price-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Tracker</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="1">24 Heures</option>
                <option value="7">7 Jours</option>
                <option value="30">30 Jours</option>
                <option value="365" selected>1 An</option>
            </select>
            <button onclick="updateChart()">Actualiser</button>
        </div>
        <div id="price" class="price-display">
            Chargement du prix...
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="bitcoinChart"></canvas>
        </div>
    </div>

    <script>
        let bitcoinChart;

        function initChart() {
            const ctx = document.getElementById('bitcoinChart').getContext('2d');
            bitcoinChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix du Bitcoin (EUR)',
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value.toLocaleString('fr-FR', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    });
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y.toLocaleString('fr-FR', {
                                        style: 'currency',
                                        currency: 'EUR'
                                    });
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchData(days) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=eur&days=${days}&interval=daily`);
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.prices.map(price => ({
                    x: price[0],
                    y: price[1]
                }));
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la récupération des données. Veuillez réessayer plus tard.');
                return [];
            }
        }

        async function updateChart() {
            const days = document.getElementById('timeframe').value;
            const data = await fetchData(days);
            if (data.length > 0) {
                bitcoinChart.data.datasets[0].data = data;
                bitcoinChart.update();
            }
        }

        async function updateCurrentPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                const price = data.bitcoin.eur.toLocaleString('fr-FR', {
                    style: 'currency',
                    currency: 'EUR'
                });
                document.getElementById('price').innerHTML = `Bitcoin: ${price}`;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('price').innerHTML = 'Erreur de chargement du prix';
            }
        }

        // Initialisation
        window.onload = function() {
            initChart();
            updateChart();
            updateCurrentPrice();
            // Mise à jour du prix toutes les 30 secondes
            setInterval(updateCurrentPrice, 30000);
        };
    </script>
</body>
</html>
