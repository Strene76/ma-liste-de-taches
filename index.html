<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .crypto-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin: 2rem 0;
        }

        .crypto-box {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .bitcoin-box {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-box {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        select, button {
            padding: 1rem 2rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .price-display {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: bold;
        }

        .bitcoin-price {
            color: #f7931a;
        }

        .ethereum-price {
            color: #627eea;
        }

        .chart-container {
            position: relative;
            height: 600px;
            width: 100%;
            padding: 1rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        @media (max-width: 768px) {
            .crypto-container {
                flex-direction: column;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="max" selected>Depuis la création</option>
                <option value="365">1 An</option>
                <option value="90">3 Mois</option>
                <option value="30">1 Mois</option>
                <option value="7">1 Semaine</option>
            </select>
            <button onclick="updateChart()">Actualiser</button>
        </div>
        <div class="crypto-container">
            <div class="crypto-box bitcoin-box">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="price-display bitcoin-price">
                    Chargement...
                </div>
                <div>Créé en 2009</div>
            </div>
            <div class="crypto-box ethereum-box">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="price-display ethereum-price">
                    Chargement...
                </div>
                <div>Créé en 2015</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>

    <script>
        let chart;

        async function fetchData(crypto) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=eur&days=max`);
                const data = await response.json();
                return data.prices.map(item => ({
                    x: new Date(item[0]),
                    y: item[1]
                }));
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        async function initChart() {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            const bitcoinData = await fetchData('bitcoin');
            const ethereumData = await fetchData('ethereum');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bitcoin (EUR)',
                        data: bitcoinData,
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        yAxisID: 'y',
                    }, {
                        label: 'Ethereum (EUR)',
                        data: ethereumData,
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        yAxisID: 'y1',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            type: 'logarithmic',
                            position: 'left',
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                callback: value => value.toLocaleString('fr-FR', {
                                    style: 'currency',
                                    currency: 'EUR'
                                })
                            }
                        },
                        y1: {
                            type: 'logarithmic',
                            position: 'right',
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                color: '#fff',
                                callback: value => value.toLocaleString('fr-FR', {
                                    style: 'currency',
                                    currency: 'EUR'
                                })
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                }
            });
        }

        async function updatePrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=eur');
                const data = await response.json();
                
                document.getElementById('bitcoin-price').textContent = 
                    data.bitcoin.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
                
                document.getElementById('ethereum-price').textContent = 
                    data.ethereum.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function updateChart() {
            const timeframe = document.getElementById('timeframe').value;
            const bitcoinData = await fetchData('bitcoin');
            const ethereumData = await fetchData('ethereum');

            if (timeframe !== 'max') {
                const cutoff = Date.now() - (timeframe * 24 * 60 * 60 * 1000);
                chart.data.datasets[0].data = bitcoinData.filter(point => point.x >= cutoff);
                chart.data.datasets[1].data = ethereumData.filter(point => point.x >= cutoff);
            } else {
                chart.data.datasets[0].data = bitcoinData;
                chart.data.datasets[1].data = ethereumData;
            }
            
            chart.update();
        }

        // Initialisation
        window.onload = function() {
            initChart();
            updatePrices();
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
